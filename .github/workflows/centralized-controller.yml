      # ===== NO MERGE HANDLING IN CONTROLLER =====
      # Dev workflow handles merge based on environment (dev/stage/prod branch)
      # Controller only validates OPA during apply phase

      # ===== SECURITY GATE: Validate OPA Status Before Apply =====
      - name: ğŸ”’ Security Gate - Validate OPA Passed
        if: github.event.client_payload.action == 'apply'
        id: validate-opa
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const owner = '${{ github.event.client_payload.source_owner }}';
            const repo = '${{ github.event.client_payload.source_repo }}';
            const pr_number = ${{ github.event.client_payload.pr_number }};
            
            console.log('ğŸ”’ SECURITY GATE: Validating OPA status before apply');
            console.log(`ğŸ“¦ Checking PR #${pr_number} in ${owner}/${repo}`);
            
            // Get PR details and labels
            const { data: pr } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number: pr_number
            });
            
            const labels = pr.labels.map(l => l.name);
            const hasOpaPassed = labels.includes('opa-passed');
            
            console.log(`ğŸ·ï¸  PR Labels: ${labels.join(', ')}`);
            console.log(`âœ… OPA Passed Label: ${hasOpaPassed ? 'FOUND' : 'MISSING'}`);
            
            if (!hasOpaPassed) {
              console.log('ğŸš« SECURITY GATE FAILED - Missing opa-passed label');
              console.log('âŒ APPLY BLOCKED - OPA validation must pass before deployment');
              
              // Post blocking comment to PR
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: pr_number,
                body: `## ğŸš« Security Gate: Apply Blocked\n\n` +
                      `**Critical Security Violation Detected**\n\n` +
                      `âŒ **Missing \`opa-passed\` label**\n\n` +
                      `This PR was merged but **Terraform Apply is BLOCKED** by the centralized controller because:\n\n` +
                      `- OPA (Open Policy Agent) validation did not pass\n` +
                      `- OR the \`opa-passed\` label was removed after merge\n\n` +
                      `### ğŸ›¡ï¸ Why This Matters\n\n` +
                      `The centralized controller enforces strict policy compliance. Without OPA validation:\n` +
                      `- Security policies may be violated\n` +
                      `- Compliance requirements not met\n` +
                      `- Infrastructure drift or misconfigurations possible\n\n` +
                      `### âœ… How to Fix\n\n` +
                      `1. **Revert the merge** if OPA validation truly failed\n` +
                      `2. **Fix policy violations** in a new PR\n` +
                      `3. **Ensure OPA passes** before merging\n` +
                      `4. **Contact admins** if you believe this is an error\n\n` +
                      `---\n` +
                      `ğŸ¤– *Centralized Controller Security Gate - This deployment has been blocked to protect infrastructure*`
              });
              
              // Close the PR with a failure comment
              await github.rest.pulls.update({
                owner,
                repo,
                pull_number: pr_number,
                state: 'closed'
              });
              
              core.setFailed('ğŸš« SECURITY GATE: Apply blocked - Missing opa-passed label');
              return;
            }
            
            console.log('âœ… Security gate passed - OPA validation confirmed');
            console.log('ğŸš€ Proceeding with Terraform Apply');
            core.setOutput('proceed', 'true');

      # ===== TERRAFORM APPLY (when action == 'apply') =====
      - name: ğŸš€ Terraform Apply
        if: github.event.client_payload.action == 'apply' && steps.validate-opa.outputs.proceed == 'true' && (steps.discover.outputs.has_deployments == 'true' || steps.discover-apply.outputs.has_deployments == 'true')
        id: apply
        working-directory: source-repo
        env:
          TERRAFORM_DIR: ../controller
          CHANGED_FILES_JSON: ${{ toJSON(github.event.client_payload.changed_files) }}
        run: |
          echo "ğŸš€ Running terraform apply for deployments..."
          echo "ğŸ”§ Terraform directory: $TERRAFORM_DIR"
          
          # Convert JSON array to space-separated string
          if [ -n "$CHANGED_FILES_JSON" ] && [ "$CHANGED_FILES_JSON" != "null" ]; then
            CHANGED_FILES=$(echo "$CHANGED_FILES_JSON" | jq -r '.[]' | tr '\n' ' ')
            echo "Changed files for apply: $CHANGED_FILES"
          else
            CHANGED_FILES=""
            echo "No changed files provided, will apply all deployments"
          fi
          
          # Use the deployment orchestrator to run applies
          set +e  # Don't exit on error - we want to show results even if some applies fail
          if [ -n "$CHANGED_FILES" ]; then
            python3 ../controller/scripts/terraform-deployment-orchestrator-enhanced.py apply \
              --changed-files "$CHANGED_FILES" \
              --output-summary apply-results.json \
              --debug
          else
            python3 ../controller/scripts/terraform-deployment-orchestrator-enhanced.py apply \
              --output-summary apply-results.json \
              --debug
          fi
          
          apply_exit_code=$?
          set -e
          
          echo "ğŸ” Apply exit code: $apply_exit_code"
          
          if [ -f apply-results.json ]; then
            total=$(jq -r '.summary.total // 0' apply-results.json)
            successful=$(jq -r '.summary.successful // 0' apply-results.json)
            failed=$(jq -r '.summary.failed // 0' apply-results.json)
            
            echo "ğŸ“Š Apply Results: $successful/$total successful, $failed failed"
            
            echo "total_deployments=$total" >> $GITHUB_OUTPUT
            echo "successful_applies=$successful" >> $GITHUB_OUTPUT
            echo "failed_applies=$failed" >> $GITHUB_OUTPUT
            
            if [ "$successful" -gt 0 ]; then
              echo "âœ… Applied $successful deployments successfully"
              if [ "$failed" -gt 0 ]; then
                echo "âš ï¸ $failed deployments failed"
                # Don't exit 1 here - let the PR comment show the results
              fi
            else
              echo "âŒ No successful applies"
              # Don't exit 1 here - let the PR comment show the results
            fi
          else
            echo "âŒ No apply-results.json found"
          fi

